<html>

<head>

<title>Hackday</title>
<link rel="stylesheet" type="text/css" href="style.css"/>

</head>

<body>
<div class="scoreBoardRow">
<div class="scoreboardBlock" id="boardPlayer"  style="float:left"> <div class="nameBar">PLAYER</div><div class="score" id="sbPlayer">0</div><div id="pChoice"> </div> </div>
<div class="scoreboardBlock" id="boardCpu" style="float:right"><div class="nameBar">CPU</div><div class="score" id="sbCpu"> 0 </div> <div id="cChoice"> </div></div>
<div class="icon_group">
<h1> Choose your weapon... </h1>

<img id="rock" src="res/rock.png" class="icon" onclick="selectWeapon('rock')"/>
<img id="paper" src="res/paper.png" class="icon" onclick="selectWeapon('paper')"/>
<img id="scissors" src="res/scissors.png" class="icon" onclick="selectWeapon('scissors')"/>
<img id="lizard" src="res/lizard.png" class="icon" onclick="selectWeapon('lizard')"/>
<img id="spock" src="res/spock.png" class="icon" onclick="selectWeapon('spock')"/>

</div>

<div class="result_field">

<p class="result" id="showresult"> Pick an option from the icons above! </p>
</div>


<script src="app.js"> </script>
</body>




</html>
